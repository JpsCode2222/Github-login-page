<!DOCTYPE html>
<html>
    <head>
        <title>Github Home</title>
        <link rel="stylesheet" href="Github.css">
        <script src="https://kit.fontawesome.com/41f3302455.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <main>
            <header class="topbar">
                <div class="logo"><i class="fa-brands fa-github"></i></div>
                <div class="options">
                    <ul>
                        <li>
                            <select name="" id="">
                                <option value="">Product</option>
                                <option value="">info</option>
                                <option value="">info</option>
                                <option value="">info</option>
                                <option value="">info</option>
                                <option value="">info</option>
                            </select>
                        </li>
                        <li>
                            <select style="width: 90px;" name="" id="">
                                <option value="">Solutions</option>
                                <option value="">info</option>
                                <option value="">info</option>
                                <option value="">info</option>
                                <option value="">info</option>
                                <option value="">info</option>
                            </select>
                        </li>
                        <li>
                            <select style="width: 120px;" name="" id="">
                                <option value="">Open Source</option>
                                <option value="">info</option>
                                <option value="">info</option>
                                <option value="">info</option>
                                <option value="">info</option>
                                <option value="">info</option>
                            </select>
                        </li>
                        <li style="margin-left: 20px; margin-top:20px"><a href="" style="color: white; text-decoration:none;">pricing</a></li>
                    </ul>
                </div>
                <div class="signup">
                    <input type="text" placeholder="    Search Github"><button>Sing in</button>
                </div>
            </header>
            <div class="login_back">
                <pre>Join GitHub</pre>
                <div class="info_name">
                    <p>First, let's create your user account</p>
                </div>
                <div class="user_info">
                    <label for="#">Username <sup><i style="font-size: 6px; color:red;" class="fa-solid fa-star-of-life"></i></sup></label>
                    <br>
                    <input type="text">    
                    <br>
                    <label for="#">Email address <sup><i style="font-size: 6px; color:red;" class="fa-solid fa-star-of-life"></i></sup></label>
                    <br>
                    <input type="text"> 
                    <br>   
                    <label for="#">Password <sup><i style="font-size: 6px;color:red;" class="fa-solid fa-star-of-life"></i></sup></label>
                    <br>
                    <input  type="text">  
                    <div class="note_u_text">
                        <p>Make sure it's at least 15 characters OR at least 8 characters including a number and a lowercase letter. <a  style="font-size: 15px; text-decoration:none;" href="">Learn More.</a></p>
                    </div>
                    <div style="height: 80px;" class="note_u_text">
                        <label for="">Email preferences</label>
                        <br>
                        <br>
                        <input style="height:20px; width:20px;float:left;" type="checkbox"><p style="margin-top: 12px; margin-left:30px;font-size:13px">Send me occasional product updates, announcements, and offers.</p>
                    </div>
                    <div style="height: 550px;" class="note_u_text">
                        <label for="">Verify your account</label>
                        <div class="photo_verify">
                            <p style="font-size: 15px; font-weight:bold;margin-left: 35%; margin-top: 10px;background-color: silver;">Pick the spiral galaxy</p>
                            <div class="images_div">
                                <div class="imges"><img src="https://images.pexels.com/photos/2150/sky-space-dark-galaxy.jpg" alt=""></div>
                                <div class="imges"><img src="https://images.pexels.com/photos/220201/pexels-photo-220201.jpeg" alt=""></div>
                                <div class="imges"><img src="https://images.pexels.com/videos/4702442/pexels-photo-4702442.jpeg" alt=""></div>
                                <div class="imges"><img src="https://media.istockphoto.com/photos/deep-space-background-picture-id1278839875?b=1&k=20&m=1278839875&s=612x612&w=0&h=4dxG-otBzK1bB74cBcO9SgzcDbGUGXmK5_2KdZw_9Cs=" alt=""></div>
                                <div class="imges"><img src="https://images.pexels.com/photos/6444367/pexels-photo-6444367.jpeg" alt=""></div>
                                <div class="imges"><img src="https://images.pexels.com/photos/7311920/pexels-photo-7311920.jpeg" alt=""></div>
                                <p style="margin-top: 30px; margin-left:50px; font-size:20px;cursor:pointer;"><i class="fa-solid fa-rotate"></i><i style="margin-left: 20px;font-size:20px;cursor:pointer;" class="fa-solid fa-volume-high"></i></p>
                            </div>
                        </div>
                        <button style="height: 50px; width:100%; float:left; margin-top: 10px; border-radius: 10px;background-color: #cae9d1; font-size: 20px;">Create Account</button>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
